  # Job 2: Build and push Docker images
  build-and-pusha:
    # needs: test  
    runs-on: ubuntu-latest
    name: Build and Push Docker Images
    
    # Only run on main branch pushes
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # Build and push frontend image
      - name: Build frontend Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/classync-frontend:${SHORT_SHA} ./client
          
      - name: Push frontend Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/classync-frontend:${SHORT_SHA}

          
      # Build and push backend image
      - name: Build backend Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/classync-backend:${SHORT_SHA} ./server
          
      - name: Push backend Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/classync-backend:${SHORT_SHA}